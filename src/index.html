<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PoKrypto</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="https://unpkg.com/sweetalert2"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">PoKrypto - Pokemon Blockchain</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <h4 class="text-center">
        Un seul et unique pokémon peut être capturé. Si vous en avez déjà un et souhaitez en capturer un autre il faudra libérer
        celui que vous avez déjà.
      </h4>

      <hr>

      <div id="pokemonRow" class="row">
        <!-- PETS LOAD HERE -->
      </div>
    </div>

    <div id="pokemonTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-pokemon">
          <div class="panel-heading">
            <h3 class="panel-title">Magicarpe</h3>
          </div>
          <div class="panel-body">
            <img alt="100x100" data-src="holder.js/120x120" class="img-rounded img-center" style="width: 100%;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg"
              data-holder-rendered="true">
            <br/>
            <br/>
            <strong>Life</strong>:
            <span class="pokemon-life">100</span>
            <br/>
            <strong>Attack</strong>:
            <span class="pokemon-attack">3</span>
            <br/>
            <strong>Price</strong>:
            <span class="pokemon-price">12</span>
            <br/>
            <br/>
            <button class="btn btn-danger btn-release hidden" type="button" data-id="0">Release</button>
            <button class="btn btn-primary btn-capture" type="button" data-id="0">Capture</button>
            <button class="btn btn-success btn-battle" type="button" data-id="0">Combat</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>

</html>
